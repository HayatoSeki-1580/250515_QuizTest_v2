<!DOCTYPE html>

    <style>
        /* Custom styles can be added here if needed, but Tailwind is preferred. */
        /* Ensure Inter font is loaded, Tailwind uses it by default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for correct answer highlighting in review mode */
        .correct-answer {
            background-color: #d4edda; /* Tailwind equivalent of bg-green-100 */
            border-color: #c3e6cb; /* Tailwind equivalent of border-green-200 */
            font-weight: bold;
        }
        /* Style for incorrect result message */
        .result.incorrect {
            background-color: #f8d7da; /* Tailwind equivalent of bg-red-100 */
            border-color: #f5c6cb; /* Tailwind equivalent of border-red-200 */
            color: #721c24; /* Tailwind equivalent of text-red-800 */
        }
         /* Style for correct result message */
        .result.correct {
            background-color: #d4edda; /* Tailwind equivalent of bg-green-100 */
            border-color: #c3e6cb; /* Tailwind equivalent of border-green-200 */
            color: #155724; /* Tailwind equivalent of text-green-800 */
        }
        /* Style for incorrect list items */
        #incorrect-list li {
             background-color: #fcf2f2; /* Light red background */
             border: 1px solid #ebcccc; /* Red border */
             border-radius: 0.25rem; /* Tailwind rounded-md */
             padding: 0.75rem; /* Tailwind p-3 */
             margin-bottom: 0.5rem; /* Tailwind mb-2 */
             cursor: pointer;
             transition: background-color 0.2s ease;
        }
        #incorrect-list li:hover {
            background-color: #f8d7da; /* Tailwind equivalent of bg-red-100 */
        }
        #incorrect-list li strong {
            color: #a94442; /* Darker red text */
        }
    </style>
</head>

            "経済産業大臣は、この法律の施行に必要な限度において、指定定期検査機関又は指定計量証明検査機関に対し、その業務又は経理の状況に関し報告させることができる。",
            "指定定期検査機関、指定検定機関、指定計量証明検査機関、特定計量証明認定機関又は指定校正機関の役員又は職員が、計量法第147条第2項又は第3項の規定による報告をせず、又は虚偽の報告をしたときは50万円以下の罰金に処せられる。",
            "法人の代表者又は法人若しくは人の代理人、使用人その他の従業者が、その法人又は人の業務に関し、計量法第170条又は第172条から第175条までの違反行為をしたときは、行為者のみが罰せられる。"
        ],
        "正解": "1"
    }
        ];

        let questions = []; // 出題するランダムな問題（指定された数）を格納します
        const numberOfQuestionsToAsk = 5; // 出題する問題数
        let currentQuestionIndex = -1; // 現在の問題のインデックス (0から始まります)
        let correctAnswers = 0; // 正答数
        let answered = false; // 回答済みフラグ
        let incorrectQuestions = []; // 間違えた問題を格納する配列 (問題オブジェクトを格納)

        // DOM要素の取得
        const quizContainer = document.getElementById('quiz-container');
        const questionContainer = document.getElementById('question-container');
        const questionTitle = document.getElementById('question-title');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultDiv = document.getElementById('result');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const backToListButton = document.getElementById('back-to-list-button');
        const quizEndMessage = document.getElementById('quiz-end-message');
        const finalScore = document.getElementById('final-score');
        const resetButton = document.getElementById('reset-button');
        const incorrectListContainer = document.getElementById('incorrect-list-container'); // 間違えた問題一覧表示用コンテナ

        // ボタンにイベントリスナーを設定
        // 要素が存在することを確認してからイベントリスナーを追加
        if (checkButton) checkButton.addEventListener('click', checkAnswer);
        if (nextButton) nextButton.addEventListener('click', loadNextQuestion);
        if (resetButton) resetButton.addEventListener('click', resetQuiz);
        if (backToListButton) backToListButton.addEventListener('click', returnToIncorrectList);

        // 配列をシャッフルする関数 (Fisher-Yates (Knuth) Shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // 要素を交換
            }
            return array;
        }

        // クイズを初期化し、ランダムな問題をセットする関数
        function initQuiz() {
            correctAnswers = 0; // 正答数をリセット
            currentQuestionIndex = -1; // 問題インデックスをリセット
            incorrectQuestions = []; // 間違えた問題リストをリセット

            // 全問題データをシャッフルし、指定された問題数だけ選択
            if (allQuizData.length >= numberOfQuestionsToAsk) {
                questions = shuffleArray([...allQuizData]).slice(0, numberOfQuestionsToAsk);
                loadNextQuestion(); // 最初の問題をロードしてクイズ開始
            } else {
                // 問題数が足りない場合のエラーハンドリング
                console.error('問題データが指定された出題数より少ないです。');
                 if (resultDiv) {
                    resultDiv.textContent = `問題データが不足しています。最低${numberOfQuestionsToAsk}問必要です。`;
                    resultDiv.className = 'result incorrect'; // エラーメッセージにスタイル適用
                 }
                // クイズ関連要素を非表示にし、終了メッセージを表示
                if (questionContainer) questionContainer.style.display = 'none';
                if (checkButton) checkButton.style.display = 'none';
                if (nextButton) nextButton.style.display = 'none';
                if (backToListButton) backToListButton.style.display = 'none';
                if (resetButton) resetButton.style.display = 'none'; // リセットボタンも非表示
                if (quizEndMessage) quizEndMessage.style.display = 'block'; // 終了メッセージを表示
                if (finalScore) finalScore.textContent = 'クイズを開始できませんでした。'; // エラー時の終了メッセージ
                // 問題一覧表示エリアもクリア
                if (incorrectListContainer) {
                    incorrectListContainer.innerHTML = '';
                }
            }
        }

        // 特定の問題をロードする関数 (間違えた問題リストからの遷移用)
        function loadSpecificQuestion(question) {
            // quizEndMessageを非表示、questionContainerを表示
            if (quizEndMessage) quizEndMessage.style.display = 'none';
            if (questionContainer) questionContainer.style.display = 'block';

            // 結果表示とボタンの状態をリセットし、レビュー用のボタンを表示
            if (resultDiv) {
                resultDiv.textContent = '';
                resultDiv.className = '';
            }
            // レビューモードでは「回答する」「次の問題へ」ボタンは非表示
            if (nextButton) nextButton.style.display = 'none';
            if (checkButton) checkButton.style.display = 'none';
            // 「問題一覧に戻る」ボタンを表示
            if (backToListButton) backToListButton.style.display = 'inline-block';

            // 問題一覧表示エリアもクリア
            if (incorrectListContainer) {
                incorrectListContainer.innerHTML = '';
            }
             // リセットボタンも非表示
            if (resetButton) resetButton.style.display = 'none';


            // 現在の問題をセット (questions配列の中から指定された問題を探す)
            const indexInCurrentQuiz = questions.indexOf(question);
            if (indexInCurrentQuiz !== -1) {
                 // currentQuestionIndexはレビュー表示には直接使わないが、概念的に保持
                 // currentQuestionIndex = indexInCurrentQuiz; // この行は不要かもしれないが、念のため残す
                 const currentQuestion = questions[indexInCurrentQuiz]; // 指定された問題を取得

                // 問題タイトルと本文を表示
                if (questionTitle) questionTitle.textContent = `(${indexInCurrentQuiz + 1} / ${questions.length}) ${currentQuestion.年度} ${currentQuestion.問題番号}`;
                if (questionText) questionText.innerHTML = currentQuestion.問題文.replace(/\n/g, '<br>');

                // 選択肢を動的に生成し、正解を強調表示
                if (optionsContainer && currentQuestion.選択肢) {
                    optionsContainer.innerHTML = ''; // オプションコンテナをクリア
                    currentQuestion.選択肢.forEach((optionText, index) => {
                        const label = document.createElement('label');
                        // Tailwind classes for styling options
                        label.className = 'block mb-3 p-3 border border-gray-300 rounded-md cursor-pointer transition-colors duration-300 hover:bg-gray-200';
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = 'answer'; // ラジオボタンのグループ名
                        input.value = (index + 1).toString(); // 選択肢の値を1から設定
                        input.disabled = true; // レビュー中は選択不可にする
                         // Tailwind classes for radio button margin
                        input.className = 'mr-2 align-middle';

                        const span = document.createElement('span');
                        span.className = 'option-text align-middle';
                        span.textContent = `${index + 1}. ${optionText}`;

                        label.appendChild(input);
                        label.appendChild(span);
                        optionsContainer.appendChild(label);

                        // 正解を強調表示
                        const correctAnswer = currentQuestion.正解;
                        if ((index + 1).toString() === correctAnswer) {
                            label.classList.add('correct-answer'); // 正解用のスタイルクラスを追加
                        }
                    });
                }

                // 結果表示エリアに正解を表示
                if (resultDiv) {
                    resultDiv.textContent = `正解は ${currentQuestion.正解} です。`;
                    resultDiv.className = 'result incorrect'; // レビュー表示は不正解スタイル（赤背景）を使用
                }

                answered = true; // レビュー表示中は回答済みの状態とみなす

            } else {
                 // 万が一、questions配列に見つからなかった場合のエラーハンドリング
                 console.error("指定された問題が現在のクイズセットに見つかりません。", question);
                 if (resultDiv) {
                    resultDiv.textContent = '問題の表示に失敗しました。';
                    resultDiv.className = 'result incorrect';
                 }
                 // 問題表示を隠して、クイズ終了画面に戻る
                 if (questionContainer) questionContainer.style.display = 'none';
                 if (quizEndMessage) quizEndMessage.style.display = 'block';
                 displayIncorrectQuestions(); // 再度一覧を表示
            }
        }


        // 次の問題をロードする関数 (通常フロー用)
        function loadNextQuestion() {
            answered = false; // 次の問題では未回答の状態にする
            currentQuestionIndex++;

            // 結果表示と「次へ」ボタン、「問題一覧に戻る」ボタンをクリア/非表示
            if (resultDiv) {
                resultDiv.textContent = '';
                resultDiv.className = ''; // スタイルクラスもリセット
            }
            if (nextButton) nextButton.style.display = 'none';
            if (backToListButton) backToListButton.style.display = 'none';
             // リセットボタンも非表示
            if (resetButton) resetButton.style.display = 'none';

            // オプションコンテナの内容をクリア
            if (optionsContainer) {
                 optionsContainer.innerHTML = '';
            }

            // currentQuestionIndexは0から始まるため、比較条件を修正
            if (currentQuestionIndex < questions.length) {
                // 問題表示モード
                if (quizEndMessage) quizEndMessage.style.display = 'none';
                if (questionContainer) questionContainer.style.display = 'block';
                // 回答ボタンを表示し、有効化
                if (checkButton) {
                    checkButton.style.display = 'inline-block';
                    checkButton.disabled = false;
                }
                 // 問題一覧表示エリアもクリア
                if (incorrectListContainer) {
                    incorrectListContainer.innerHTML = '';
                }


                const currentQuestion = questions[currentQuestionIndex];
                // 現在何問目かを表示に追加 (例: 1問目 / 全5問)
                if (questionTitle) questionTitle.textContent = `(${currentQuestionIndex + 1} / ${questions.length}) ${currentQuestion.年度} ${currentQuestion.問題番号}`;
                // 改行文字を<br>タグに変換
                if (questionText) questionText.innerHTML = currentQuestion.問題文.replace(/\n/g, '<br>');

                // 選択肢を動的に生成
                if (optionsContainer && currentQuestion.選択肢) {
                    currentQuestion.選択肢.forEach((optionText, index) => {
                        const label = document.createElement('label');
                        // Tailwind classes for styling options
                        label.className = 'block mb-3 p-3 border border-gray-300 rounded-md cursor-pointer transition-colors duration-300 hover:bg-gray-200';
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = 'answer'; // ラジオボタンのグループ名
                        input.value = (index + 1).toString(); // 選択肢の値を1から設定
                         // Tailwind classes for radio button margin
                        input.className = 'mr-2 align-middle';

                        const span = document.createElement('span');
                        span.className = 'option-text align-middle';
                        span.textContent = `${index + 1}. ${optionText}`;

                        label.appendChild(input);
                        label.appendChild(span);
                        optionsContainer.appendChild(label);
                    });
                }

            } else {
                // クイズ終了モード
                if (questionContainer) questionContainer.style.display = 'none';
                if (checkButton) checkButton.style.display = 'none'; // 回答ボタンを非表示
                if (nextButton) nextButton.style.display = 'none'; // 次へボタンも念のため非表示
                if (backToListButton) backToListButton.style.display = 'none'; // 問題一覧に戻るボタンも非表示

                if (finalScore) finalScore.textContent = `正答数: ${correctAnswers} / ${questions.length}`;
                if (quizEndMessage) quizEndMessage.style.display = 'block';
                if (resetButton) resetButton.style.display = 'block'; // リセットボタンを表示

                // 間違えた問題一覧を表示
                displayIncorrectQuestions();
            }
        }


        function checkAnswer() {
            // 回答済みの場合は何もしない
            if (answered) return;

            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const optionsLabels = optionsContainer ? optionsContainer.querySelectorAll('label') : []; // label要素を取得、optionsContainer存在確認

            // 一旦すべての選択肢のスタイルをリセット
            optionsLabels.forEach(label => {
                label.classList.remove('correct-answer'); // 正解スタイルを削除
                // 他のスタイルも必要に応じてリセット
                label.style.color = '';
                label.style.fontWeight = '';
            });

            if (selectedAnswer) {
                const currentQuestion = questions[currentQuestionIndex]; // 現在の問題を取得
                const correctAnswer = currentQuestion.正解;
                const selectedValue = selectedAnswer.value;

                if (resultDiv) { // resultDiv存在確認
                    if (selectedValue === correctAnswer) {
                        resultDiv.textContent = '正解です！';
                        resultDiv.className = 'result correct'; // 正解スタイルを適用
                        correctAnswers++;
                    } else {
                        resultDiv.textContent = `不正解です。正解は ${correctAnswer} です。`;
                        resultDiv.className = 'result incorrect'; // 不正解スタイルを適用
                        // 不正解の場合、間違えた問題リストに追加（重複は避ける）
                        if (!incorrectQuestions.includes(currentQuestion)) {
                            incorrectQuestions.push(currentQuestion);
                        }
                    }
                }

                // 正解の選択肢を強調表示
                const correctOptionIndex = parseInt(correctAnswer) - 1;
                if (correctOptionIndex >= 0 && correctOptionIndex < optionsLabels.length) {
                    optionsLabels[correctOptionIndex].classList.add('correct-answer'); // 正解用のスタイルクラスを追加
                }

                // 回答後は選択肢を選べなくする
                if (optionsContainer) {
                     optionsContainer.querySelectorAll('input[name="answer"]').forEach(radio => {
                         radio.disabled = true;
                     });
                }


                // 「次の問題」ボタンを表示
                if (nextButton) nextButton.style.display = 'block';
                // 回答済みフラグを立てる
                answered = true;
                // 回答ボタンを非表示
                if (checkButton) checkButton.style.display = 'none';

            } else {
                 // 回答が選択されていない場合
                 if (resultDiv) { // resultDiv存在確認
                    resultDiv.textContent = '回答を選択してください。';
                    resultDiv.className = 'result'; // スタイルをリセット
                 }
            }
        }

        // 間違えた問題一覧を表示する関数
        function displayIncorrectQuestions() {
            if (!incorrectListContainer) return; // 要素がなければ何もしない

            incorrectListContainer.innerHTML = ''; // 前回の表示をクリア

            if (incorrectQuestions.length > 0) {
                const title = document.createElement('h3');
                 // Tailwind classes for styling the title
                title.className = 'text-xl text-red-700 mb-4';
                title.textContent = '間違えた問題';
                incorrectListContainer.appendChild(title);

                const ul = document.createElement('ul');
                ul.id = 'incorrect-list';

                incorrectQuestions.forEach((question, index) => {
                    const li = document.createElement('li');
                    // 問題のタイトルと正解を表示
                    li.innerHTML = `<strong>${question.年度} ${question.問題番号}</strong><br>正解: ${question.正解}`;
                    // クリックイベントリスナーを追加
                    li.addEventListener('click', () => {
                        loadSpecificQuestion(question); // クリックされた問題のオブジェクトを渡す
                    });
                    ul.appendChild(li);
                });

                incorrectListContainer.appendChild(ul);
            } else {
                 // 間違えた問題がなかった場合のメッセージ
                 const message = document.createElement('p');
                 message.className = 'text-lg text-green-700'; // Tailwind classes for styling
                 message.textContent = '素晴らしい！全問正解です！';
                 incorrectListContainer.appendChild(message);
            }
        }

        // 問題一覧に戻る関数 (追加)
        function returnToIncorrectList() {
            // 問題表示エリアを非表示
            if (questionContainer) questionContainer.style.display = 'none';
            // クイズ終了メッセージエリアを表示
            if (quizEndMessage) quizEndMessage.style.display = 'block';
             // ボタンの状態をリセット（レビューモードのボタンを非表示）
            if (checkButton) checkButton.style.display = 'none';
            if (nextButton) nextButton.style.display = 'none';
            if (backToListButton) backToListButton.style.display = 'none';
             // リセットボタンを表示
            if (resetButton) resetButton.style.display = 'block';

            // 問題一覧を再表示（内容はincorrectQuestions配列に残っている）
            displayIncorrectQuestions();
        }


        function resetQuiz() {
            // クイズ終了メッセージを非表示
            if (quizEndMessage) quizEndMessage.style.display = 'none';
            // クイズを再初期化してランダムな問題を再度選択
            initQuiz();
        }

        // ページ読み込み完了後にクイズを初期化し、データを設定
        // DOMContentLoadedイベントを使用することで、HTMLの解析が完了してからスクリプトを実行します。
        document.addEventListener('DOMContentLoaded', (event) => {
            initQuiz();
        });
    </script>
